		<!-- <button type="button" class="btn btn-default" id="undo" onclick="takeBack()";>Undo</button> -->
		<select class="form-control" id="col1" onchange="changeBoard.call(this, event)">
			<option value="white">Play as White</option>
			<option value="black">Play as Black</option>
		</select>
		<br></br>
		<select class="form-control" id="sel1" onchange="changeLevel.call(this, event)">
									<option value="1">Difficulty: Low</option>
									<option value="2">Difficulty: Medium</option>
									<option value="3">Difficulty: High</option>
									<option value="4">Difficulty: Tough</option>
								</select>
		<br></br>						
		<button type="label"  class="btn btn-default" style="width: 19%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>Rook</button>						
		<button type="button"  class="btn btn-default" style="width: 19%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>Knight</button>						
		<button type="button"  class="btn btn-default" style="width: 19%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>Bishop</button>						
		<button type="button"  class="btn btn-default" style="width: 19%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>Queen</button>						
		<button type="button"  class="btn btn-default" style="width: 19%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>King</button>
		<br></br>                                                        
	    <button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>A</button>						
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>B</button>

		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>F</button>
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>G</button>
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>H</button>
		<br></br>                                                         
	    <button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>1</button>

		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>4</button>						
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>5</button>
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>6</button>
		<button type="button"  class="btn btn-default" style="width: 12%" ondblclick = ButtonDoubleClick(this) onclick = ButtonSingleClick(this)>7</button>
